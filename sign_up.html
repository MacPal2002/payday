<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayDay | Nowe konto</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../dist/public/css/main.min.css">
</head>

<main class="l-authorize-main">
    <section class="c-authorize">
        <div class="c-authorize__head">
            <h1>PayDay</h1>
            <h2>Stwórz nowe konto</h2>
        </div>
        <form action="#" class="c-authorize__form">
            <div class="c-authorize__input-box">
                <input type="text" name="login" id="login" placeholder="Nazwa użytkownika">
            </div>
            <div class="c-authorize__input-box">
                <input type="email" name="email" id="email" placeholder="Adres email">
            </div>
            <div class="c-authorize__input-box">
                <input type="password" name="password" id="password" placeholder="Hasło">
            </div>
            <button type="submit" class="c-button">Zarejestruj się</button>
        </form>
        <div class="c-authorize__footer">
            <p>Masz już konto? <span><a href="/sign_in.html" class="u-colorize">Zaloguj się.</a></span></p>
        </div>
    </section>
</main>



<body>
    <script src="../dist/public/js/main.min.js"></script>
</body>

</html>
